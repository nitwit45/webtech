        <!-- Box for the Form -->
        <div class="borderbox">
            <h2>Contact Us</h2>
            <div id="error_message"></div>
            <div id="success_message"></div>
            <form id="contactForm">
                <!-- Input Fields -->
                <div class="text_input">
                    <input type="text" placeholder="First Name" id="fname">
                </div>
                <div class="text_input">
                    <input type="text" placeholder="Last Name" id="lname">
                </div>
                <div class="text_input">
                    <input type="text" placeholder="Phone" id="phone">
                </div>
                <div class="text_input">
                    <input type="text" placeholder="Email" id="email">
                </div>
                <div class="text_input">
                    <textarea id="message" placeholder="Message"></textarea>
                </div>
                <!-- Drop Down Box -->
                <select id="rating">
                    <option value="None" selected>-- Select Rating --</option>
                    <option value="ID001">1 Star</option>
                    <option value="ID002">2 Star</option>
                    <option value="ID003">3 Star</option>
                    <option value="ID003">4 Star</option>
                    <option value="ID003">5 Star</option>

                </select>
                <!-- Submit And Reset Buttons -->
                <div class="buttondefault">
                    <input type="submit" onclick="return validation()">
                </div>
                <div class="buttondefault">
                    <input type="reset" onclick="return resetForm">
                </div>
            </form>
        </div>
